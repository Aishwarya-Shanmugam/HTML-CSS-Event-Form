<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Attendee Details</h1>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name">
          <br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email">
          <br>
          <label for="phone">Contact Number:</label><br>
          <input type="tel" id="phone" name="phone">
          <br>
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address">
          <br>
          <label for="seats">Number of seats:</label><br>
          <input type="number" id="seats" name="seats" min="1" max="23">
          <br>
          <label for="attendee2">Name of Attendee 2:</label><br>
          <input type="text" id="attendee2" name="attendee2">
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
